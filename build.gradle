apply from: 'dependencies.gradle'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    androidCompileSdkVersion = 26
    androidBuildToolsVersion = '26.0.0'
    androidMinSdkVersion = 16
    androidTargetSdkVersion = 26
}
